<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enroll Now - Edukate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: 'Open Sans', sans-serif; background-color: #f8f9fa;">

    <!-- Header -->
    <div class="jumbotron jumbotron-fluid text-center bg-primary text-white mb-5" style="padding: 60px 20px;">
        <div class="container">
            <h1 class="display-4 text-uppercase">Enroll Now</h1>
            <p class="lead">Join our JEE Program & Start Your Journey to IITs & NITs</p>
        </div>
    </div>

    <!-- Enrollment Form -->
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-white p-5 shadow rounded">
                <h3 class="text-center mb-4 text-primary">Student Enrollment Form</h3>
                <form id="enrollForm" onsubmit="sendToWhatsApp(); return false;">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="10-digit number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Interested Course</label>
                        <select class="form-control" id="course" required>
                            <option value="">Select</option>
                            <option value="JEE Main">JEE Main</option>
                            <option value="JEE Advanced">JEE Advanced</option>
                            <option value="Crash Course">Crash Course</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Additional Message</label>
                        <textarea class="form-control" rows="4" id="message" placeholder="Any message or queries..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block py-2">Send via WhatsApp</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid bg-dark text-white text-center py-3">
        <p class="m-0">&copy; 2025 Edukate. All rights reserved.</p>
    </div>

    <!-- WhatsApp Script -->
    <script>
        function sendToWhatsApp() {
            var name = document.getElementById("name").value.trim();
            var phone = document.getElementById("phone").value.trim();
            var email = document.getElementById("email").value.trim();
            var course = document.getElementById("course").value;
            var message = document.getElementById("message").value.trim();

            // Replace with your WhatsApp number in international format (without +)
            var adminNumber = "9572211204";

            var text = `*New Enrollment Request*%0A%0A*Name:* ${name}%0A*Phone:* ${phone}%0A*Email:* ${email}%0A*Course:* ${course}%0A*Message:* ${message}`;
            var whatsappURL = `https://wa.me/${adminNumber}?text=${text}`;

            window.open(whatsappURL, "_blank");
        }
    </script>
</body>
</html>
